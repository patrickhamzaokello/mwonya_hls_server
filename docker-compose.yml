version: '3.8'
services:
  audio-streaming-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: audio-streaming-server
    volumes:
      - /mnt/HC_Volume_103173495/mwonya_assets:/app/mwonya_assets # mount assets
    ports:
      - "5010:5010"
    environment:
      # Server Configuration
      - HLS_PREFIX=${HLS_PREFIX:-hls/}
      - RAW_PREFIX=${RAW_PREFIX:-raw/}
      - PORT=5010
      # Optional: Set timezone
      - TZ=${TZ:-UTC}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5010/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    # Restart policy
    restart: unless-stopped
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    # Security options
    security_opt:
      - no-new-privileges:true
    # Read-only filesystem (except for tmp)
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=100m
networks:
  default:
    name: audio-streaming-network